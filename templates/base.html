<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "CyberShield" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --sidebar: #020617;
            --border: #1e293b;
            --accent: #38bdf8;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* Top bar */
        .topbar {
            height: 60px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .topbar h1 {
            font-size: 20px;
            margin: 0;
            color: var(--accent);
        }

        .topbar .user {
            font-size: 14px;
            color: var(--muted);
        }

        /* Layout */
        .layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            padding: 20px 0;
        }

        .sidebar a {
            display: block;
            padding: 12px 24px;
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover {
            background: var(--panel);
            color: var(--accent);
        }

        /* Content */
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Cards */
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }

        th {
            color: var(--muted);
            font-size: 13px;
            text-transform: uppercase;
        }

        /* Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.admin { background: #1e40af; }
        .badge.user { background: #065f46; }
        .badge.success { background: var(--success); }
        .badge.danger { background: var(--danger); }
    </style>
</head>
<body>

<div class="topbar">
    <h1>üõ° CyberShield</h1>
    <div class="user">
        {% if session.user %}
            {{ session.user }} ({{ session.role }}) ¬∑ <a href="/logout" style="color:#ef4444">Logout</a>
        {% else %}
            <a href="/login" style="color:#38bdf8">Login</a>
        {% endif %}
    </div>
</div>

<div class="layout">
    <div class="sidebar">
        <a href="/">üè† Home</a>
        {% if session.user %}
            <a href="/dashboard">üìä Dashboard</a>
        {% endif %}
        {% if session.role == "admin" %}
            <a href="/admin">üß† Admin Panel</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
