<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "CyberShield" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --accent: #38bdf8;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            background: #020617;
            border-bottom: 1px solid #1e293b;
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            color: var(--accent);
        }

        nav a {
            margin-left: 18px;
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: var(--accent);
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        .card {
            background: var(--card);
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 8px;
            background: var(--accent);
            color: #020617;
            text-decoration: none;
            font-weight: 600;
        }

        .btn.secondary {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .danger {
            color: var(--danger);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--muted);
            font-size: 14px;
            border-top: 1px solid #1e293b;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ›¡ CyberShield</h1>
    <nav>
        <a href="/">Home</a>

        {% if session.user %}
            <a href="/dashboard">Dashboard</a>

            {% if session.role == "admin" %}
                <a href="/admin">Admin</a>
            {% endif %}

            <a href="/logout" class="danger">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    Â© {{ 2026 }} CyberShield Â· Secure Access Platform
</footer>

</body>
</html>
